agent:
    enabled: true
jenkinsHome: /var/jenkins_home
javaOpts: -Djava.io.tmpdir=/var/jenkins_tmp -DJENKINS_HOME=/var/jenkins_home
usePodSecurityContext: true
# Note that `runAsUser`, `fsGroup`, and `securityContextCapabilities` are
# being deprecated and replaced by `podSecurityContextOverride`.
# Set runAsUser to 1000 to let Jenkins run as non-root user 'jenkins' which exists in 'jenkins/jenkins' docker image.
# When setting runAsUser to a different value than 0 also set fsGroup to the same value:
runAsUser: 1000
fsGroup: 1000
# containerSecurityContext:
#   runAsUser: 1000
#   runAsGroup: 1000
#   readOnlyRootFilesystem: true
#   allowPrivilegeEscalation: false
persistence:
    enabled: true
    existingClaim: null
nodeSelector:
    jenkins: enable
## Install Default RBAC roles and bindings
rbac:
    create: true
    readSecrets: false
serviceAccount:
    create: true
    # The name of the service account is autogenerated by default
    name: null
    annotations: {}
    imagePullSecretName: null
